<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dress Shop - Home</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      overflow-x: hidden;
    }
    .bg-image {
      background-image: url('https://images.unsplash.com/photo-1489987707025-afc232f7ea0f?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8Y2xvdGhpbmd8ZW58MHx8MHx8fDA%3D');
      filter: brightness(0.6);
      height: 100vh;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
    }
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 90%;
      max-width: 700px;
      color: blue;
    }
    a.btn-shop {
      background-color: #ffd700;
      color: black;
      font-weight: bold;
      padding: 12px 28px;
      border-radius: 60px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    a.btn-shop:hover {
      background-color: #e6c200;
      color: black;
      text-decoration: none;
    }
    .navbar{
    position: sticky;
    top: 0;
    left: 0;
    z-index: 100;
    padding: .5rem 5rem;
    box-shadow: 5px 5px 20px rgba(0,0,0,.5);
    background:linear-gradient(to right, #151414,#333);

    
}

footer {
  background: #222;
  color: white;
  text-align: center;
  padding: 10px;
}
  </style>
</head>
<body>
  <div class="bg-image">
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent px-4 pt-3">
      <a class="navbar-brand fw-bold" href="#">Dress Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="/home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/products">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="/mens">Mens</a></li>
          <li class="nav-item"><a class="nav-link" href="/womans">Womans</a></li>
          <li class="nav-item"><a class="nav-link" href="/kids">kids</a></li>
          
          <li class="nav-item"><a class="nav-link" href="/">Sign Up</a></li>
          <li class="nav-item"><a class="nav-link" href="/login">Login/Register</a></li>
          <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
        </ul>
      </div>
    </nav>

    <div class="content">
      <h1 class="display-4 fw-bold">Welcome to Our Dress Shop</h1>
      <p class="lead mb-4">Discover our exclusive collection of stylish dresses for every occasion.</p>
      <a href="/products" class="btn-shop">Shop Now</a>
    </div>
  </div>
  <footer>
    <p>&copy; 2025 Dress shop. All rights reserved.</p>
  </footer>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
