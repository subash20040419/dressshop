<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dress Shop - Home</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      overflow-x: hidden;
    }
    .bg-image {
      background-image: url('https://images.unsplash.com/photo-1489987707025-afc232f7ea0f?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8Y2xvdGhpbmd8ZW58MHx8MHx8fDA%3D');
      height: 100vh;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
    }
    .Abi {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.2);
    }
    .Abi h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #ff6600;
      font-weight: bold;
    }
    .form-control {
      border-radius: 30px;
      padding: 10px 15px;
    }
    .btn-custom {
      background: #ff6600;
      color: white;
      border-radius: 30px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      transition: 0.3s;
      border: none;
    }
    .btn-custom:hover {
      background: #333;
    }
    .extra-text {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .extra-text a {
      color: #ff6600;
      font-weight: bold;
      text-decoration: none;
      margin-left: 5px;
    }
    .extra-text a:hover {
      color: #333;
    }
    .vk {
      display: grid;
      justify-content: center;
      margin: 10%;
    }
    .navbar {
      position: sticky;
      top: 0;
      left: 0;
      z-index: 100;
      padding: .5rem 5rem;
      box-shadow: 5px 5px 20px rgba(0,0,0,.5);
      background: linear-gradient(to right, #151414,#333);
    }
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="bg-image">
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent px-4 pt-3">
      <a class="navbar-brand fw-bold" href="#">Dress Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          
          <li class="nav-item"><a class="nav-link" href="/">Sign Up</a></li>
          <li class="nav-item"><a class="nav-link" href="/login">Login/Register</a></li>
          
        </ul>
      </div>
    </nav>

    <div class="vk">
      <div class="Abi">
        <h2>Create Your Account</h2>
        
       <form action="{{ url_for('signup') }}" method="post">

          <div class="aathi">
            <input type="text" class="form-control" id="name" name="name" placeholder="Full Name" required>
          </div>
          <br>
          <div class="aathi">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
          </div>
          <br>
          <div class="aathi">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
          </div>
          <br>
          <div class="aathi">
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
          </div>
          <br>
          <button type="submit" class="btn-custom">Sign Up</button>
        </form>

        <div class="extra-text">
          Already have an account?
          <center><a href="/login">Log In</a></center>
        </div>
      </div>
    </div>
  </div>

  

  <footer>
    <p>&copy; 2025 Dress shop. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
